{%block body%}
<!--Header  -->

<!-- preview form  -->
<section class="text-gray-500 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <!-- <h2 class="text-sm title-font text-gray-600 tracking-widest">BRAND NAME</h2> -->
          <!-- <h1 class="text-white text-3xl title-font font-medium mb-4">Animated Night Hill Illustrations</h1> -->
          <!-- <div class="flex mb-4">
            <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Description</a>
            <a class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">Reviews</a>
            <a class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">Details</a>
          </div> -->
          <!-- <p class="leading-relaxed mb-4">Fam locavore kickstarter distillery. Mixtape chillwave tumeric sriracha taximy chia microdosing tilde DIY. XOXO fam iligo juiceramps cornhole raw denim forage brooklyn. Everyday carry +1 seitan poutine tumeric. Gastropub blue bottle austin listicle pour-over, neutra jean.</p> -->
          <div class="flex border-t border-gray-800 py-2">
            <span class="text-gray-500">Name</span>
            <span class="ml-auto text-white">{{username}}</span>
          </div>
          <div class="flex border-t border-gray-800 py-2">
            <span class="text-gray-500">Email</span>
            <span class="ml-auto text-white">{{email}}</span>
          </div>
          <div class="flex border-t border-gray-800 py-2">
            <span class="text-gray-500">Phone</span>
            <span class="ml-auto text-white">{{mobile}}</span>
          </div>
          <div class="flex border-t border-gray-800 py-2">
            <span class="text-gray-500">Type of Registration</span>
            <span class="ml-auto text-white">{{regType}}</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-800 py-2">
            <span class="text-gray-500">No Of Tickets</span>
            <span class="ml-auto text-white">{{noTickets}}</span>
          </div>
          <div class="flex">
            <form action="" method="post" id="verify-form">
                {%csrf_token%}
                <input type="text" name='confirm' value="1" id="confirm" hidden>
                <div class="flex justify-center">
                    <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Confirm Submission</button>
                    <button class="ml-1 inline-flex text-black bg-gray-300 border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded text-lg" id="backButton">Make Changes</button>
                  </div>
                <!-- <button id="backButton" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Go Back</button> -->
            </form>
        
            <!-- <span class="title-font font-medium text-2xl text-white">$58.00</span> -->
            <!-- <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Button</button> -->
           
          </div>
        </div>
        <div class="p-8 lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0 " >
          <img alt="ID CARD HERE"  src="{{idcard}}">
        </div>
      </div>
    </div>
  </section>
<!-- end preview  -->
